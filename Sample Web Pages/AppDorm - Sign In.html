<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  
<head>
  <title>AppDorm - Sign In</title>

    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=yes" />
    
    <link rel="stylesheet" href="main.css" media="screen" />
</head>
<body>
    
<h1>AppDorm</h1>
<p>a private market for Android apps</p><br>
    
    <span class="section-header">
      <div class="img-left"><img src="Android_Market.png" width="64px"/></div>
      <h2>Sign In to AppDorm</h2>
    </span>
    <img src="market-green-full-rule.png" width="450px"/>
    <br/>
    <br/>
            
<form method="post" id='signin-form'>
<label for="id_username">Email</label>
<input name="username" maxlength="75" autocapitalize="off" autocorrect="off" type="email" id="id_username" />
<br/>
  
<label for="id_password">Password</label>
<input type="password" name="password" id="id_password" />

<input type="submit" value="Sign In" />

</form>

<ul>
    <li><a href="">Forgot your password?</a></li>
    <li><a href="">Register</a></li>
</ul>
    
</body>
</html>
